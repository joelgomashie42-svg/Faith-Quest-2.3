<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="results-page">
        <h1>Your Score</h1>
        <p id="score-text"></p>
        <button class="btn" onclick="window.location.href='home.html'">Play Again</button>
    </main>

    <script>
        document.getElementById("score-text").innerText =
            localStorage.getItem("score") + " / " + localStorage.getItem("totalQuestions");
    </script>
</body>
</html>
